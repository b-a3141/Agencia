   <div class="main"> 

    <div class="container my-3" style="width:80%">
    <h1>Alta Usuario</h1>
     <div class="table-responsive">
      <table  class="tablaDelAdmin table table-bordered table-striped" class="diplay" style="width:100%"   >

        <thead>
          <tr>
              <th>Name</th>
              <th>Tipo de Atracción</th>
              <th>Monedas</th>
              <th>Tiempo</th>
          </tr>
        </thead>
          <tbody>

          <tr>
            <td>
            <div class="input-group flex-nowrap">
			  <span class="input-group-text" id="addon-wrapping">@</span>
			  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
			</div>
			</td>
            
            <td>
				<div class="input-group flex-nowrap">
				  <span class="input-group-text" id="addon-wrapping">T</span>
				  <input type="text" class="form-control" placeholder="Tipo Atracción Preferida" aria-label="TipoAtraccion" aria-describedby="addon-wrapping">
				</div>
			</td>
            
			<td>
				<div class="input-group flex-nowrap">
				  <span class="input-group-text" id="addon-wrapping">$</span>
				  <input type="text" class="form-control" placeholder="Monedas" aria-label="Monedas" aria-describedby="addon-wrapping">
				</div>
			</td>
            
            <td>
				<div class="input-group flex-nowrap">
				  <span class="input-group-text" id="addon-wrapping"><img src="../img/reloj.jpg" alt="reloj" width="20" height="20" /></span>
				  <input type="text" class="form-control" placeholder="Tiempo" aria-label="Tiempo" aria-describedby="addon-wrapping">
				</div>
			</td>
          </tr>
                  </tbody>
        

      </table>
